<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Style Calculator</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Container */
    .calculator-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .calculator {
      width: 300px;
      height: 450px;
      padding: 15px;
      border-radius: 30px;
      background-color: #333;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }

    /* Profile Image */
    .profile-image {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
    }

    /* Display */
    .display {
      background-color: #1c1c1e;
      border-radius: 15px;
      color: white;
      text-align: right;
      padding: 20px;
      font-size: 2.5rem;
      margin-bottom: 20px;
      height: 80px;
      overflow: hidden;
    }

    /* Buttons */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    button {
      border: none;
      border-radius: 50%;
      padding: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.2s;
      color: white;
    }

    button:active {
      transform: scale(0.95);
    }

    /* Button Styles */
    .operator { background-color: #ff9500; }
    .clear { background-color: #e0e0e0; color: #333; }
    .number { background-color: #505050; }
    .zero {
      grid-column: span 2;
      border-radius: 50px;
    }

    /* Footer */
    .footer-text {
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 15px;
      text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 320px) {
      .calculator {
        width: 100%;
        height: 100%;
        border-radius: 0;
      }
      .display {
        font-size: 2rem;
      }
      button {
        padding: 15px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <!-- Profile Image -->
    <img src="Deepak.jpg" alt="Profile" class="profile-image">
    <!-- Calculator -->
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendOperator('/')">÷</button>
        <button class="operator" onclick="appendOperator('*')">×</button>
        <button class="operator" onclick="appendOperator('-')">−</button>

        <button class="number" onclick="appendNumber('7')">7</button>
        <button class="number" onclick="appendNumber('8')">8</button>
        <button class="number" onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('+')">+</button>

        <button class="number" onclick="appendNumber('4')">4</button>
        <button class="number" onclick="appendNumber('5')">5</button>
        <button class="number" onclick="appendNumber('6')">6</button>

        <button class="number" onclick="appendNumber('1')">1</button>
        <button class="number" onclick="appendNumber('2')">2</button>
        <button class="number" onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="calculate()">=</button>

        <button class="zero number" onclick="appendNumber('0')">0</button>
        <button class="number" onclick="appendNumber('.')">.</button>
      </div>
    </div>
    <!-- Footer Text -->
    <div class="footer-text">Website developed by Deepak Sharma</div>
  </div>

  <script>
    let display = document.getElementById("display");

    function clearDisplay() {
      display.innerText = "0";
    }

    function appendNumber(number) {
      if (display.innerText === "0") {
        display.innerText = number;
      } else {
        display.innerText += number;
      }
    }

    function appendOperator(operator) {
      const lastChar = display.innerText[display.innerText.length - 1];
      if ("+-*/".includes(lastChar)) {
        display.innerText = display.innerText.slice(0, -1) + operator;
      } else {
        display.innerText += operator;
      }
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText).toString();
      } catch {
        display.innerText = "Error";
      }
    }
  </script>
</body>
</html>
